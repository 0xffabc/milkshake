name: Milkshake builder

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: repo import
        uses: actions/checkout@v4

      - name: jdk boot
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: bzl cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            bazel-deps-cache/
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'WORKSPACE', '**.bzl') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: bzl boot
        uses: abhinavsingh/setup-bazel@v3

      - name: bzl reinstall
        run: |
          wget https://github.com/bazelbuild/bazel/releases/download/8.4.2/bazel-8.4.2-linux-x86_64
          sudo mv bazel-8.4.2-linux-x86_64 /usr/local/lib/bazel/bin/bazel-8.4.2-linux-x86_64
          sudo chmod +x /usr/local/lib/bazel/bin/bazel-8.4.2-linux-x86_64

      - name: bzl build
        run: | 
          cd /home/runner/work/milkshake/milkshake && ls && \
          bazel build --jobs=4 @milkshake//mod --output_groups=default,executable
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-mod.jar
          path: bazel-bin/mod/mod.jar
